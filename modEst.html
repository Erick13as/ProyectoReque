<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/styles/mainStyle.css" />
    <link rel="stylesheet" href="public/styles/solicitudPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Estudiantes</title>
  </head>
  <header>
    <img src="public/images/bbLogo.png" class="logo" />
    <label><strong>Biblio-Booking</strong></label>
  </header>

  <body>
    <form>
      <div class="container">
        <div class="column left-column">
          <div class="title">
            <h1>Modificar estudiante</h1>
          </div>
          <br />
          <div class="formulario">
            <label for="numero">Carnet:</label>
            <br />
            <input type="text" id="numero" name="numero" required />
            <br />

            <label for="nombre">Fecha nacimiento:</label>
            <br />
            <input disabled type="date" id="fechanac" name="fechanac" required />
            <br />

            <label for="nombre">Correo electrónico:</label>
            <br />
            <input disabled type="text" id="correo" name="correo" required />
            <br />

            <label for="nombre">Contraseña:</label>
            <br />
            <input disabled type="password" id="pass" name="pass" required />
            <br />
          </div>
        </div>
        <div class="column right-column">
          <label for="numero">Estudiantes encontrados:</label>
          <div class="formulario">
            <select selected="selected" id="student" name="myList" size="1" style="width: 85%" onchange="showDiv(this)">
              <option value="0" selected="selected">Seleccionar estudiante</option>
              <option value="1">Opción 1</option>
              <option value="2">Opción 2</option>
              <option value="3">Opción 3</option>
            </select>
          </div>

          <label for="nombre">Nombre:</label>
            <br />
            <input disabled type="text" id="nombre" name="nombre" required />
            <br />

            <label for="nombre">Primer Apellido:</label>
            <br />
            <input disabled type="text" id="prmapellido" name="prmapellido" required />
            <br />

            <label for="nombre">Segundo Apellido:</label>
            <br />
            <input disabled type="text" id="segapellido" name="segapellido" required />
            <br />
          <br />
          <a href="startAdmin.html"
            ><input type="submit" class="btn" value="Guardar cambios" onclick="return confirm('¿Está seguro de que quiere modificar este estudiante?')"
            /><br />
          </a>
        </div>
      </div>
    </form>

    <script>
      function showDiv(select){
        if(select.value == 0){
          document.getElementById('numero').removeAttribute("disabled");
          document.getElementById('fechanac').setAttribute("disabled","disabled");
          document.getElementById('nombre').setAttribute("disabled","disabled");
          document.getElementById('prmapellido').setAttribute("disabled","disabled");
          document.getElementById('segapellido').setAttribute("disabled","disabled");
          document.getElementById('correo').setAttribute("disabled","disabled");
          document.getElementById('pass').setAttribute("disabled","disabled");

          document.getElementById('fechanac').value = '';
          document.getElementById('nombre').value = '';
          document.getElementById('prmapellido').value = '';
          document.getElementById('segapellido').value = '';
          document.getElementById('correo').value = '';
          document.getElementById('pass').value = '';
        } 
        else{
          document.getElementById('numero').setAttribute("disabled","disabled");
          document.getElementById('fechanac').removeAttribute("disabled");
          document.getElementById('nombre').removeAttribute("disabled");
          document.getElementById('prmapellido').removeAttribute("disabled");
          document.getElementById('segapellido').removeAttribute("disabled");
          document.getElementById('correo').removeAttribute("disabled");
          document.getElementById('pass').removeAttribute("disabled");
        }
      }
    </script>

  </body>
</html>
