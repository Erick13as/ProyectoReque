<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/styles/mainStyle.css" />
    <link rel="stylesheet" href="public/styles/solicitudPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cubículos</title>
  </head>
  <header>
    <img src="public/images/bbLogo.png" class="logo" />
    <label><strong>Biblio-Booking</strong></label>
  </header>

  <body>
    <form>
      <div class="container" id="contactForm">
        <div class="column left-column">
          <div class="title">
            <h1>Agregar cubículo</h1>
          </div>

          <label>Nueva información del cubículo:</label>
          <br /> <br />
          <div class="formulario">
            <label for="numero">Número de cubículo nuevo:</label>
            <br />
            <input type="text" id="numero" name="numero" required />
            <br />
            <label for="descripcion">Descripción:</label>
            <br />
            <input type="text" id="descripcion" name="descripcion" required />
            <br />
            <label for="accesibilidad">Accesibilidad:</label>
            <br />
            <input type="text" id="accesibilidad" name="accesibilidad" required />
            <br />
            <label for="capacidad">Capacidad:</label>
            <br />
            <input type="text" id="capacidad" name="capacidad" required />
            <br />
            <label for="ubicacion">Ubicación:</label>
            <br />
            <input type="text" id="ubicacion" name="ubicacion" required />
            <br />
            <label for="disponibilidad">Disponibilidad:</label>
            <br />
            <input
              type="text"
              id="disponibilidad"
              name="disponibilidad"
              required
            />
            <br />
          </div>
        </div>
        <div class="column right-column">
          <div class="title">
            <h1>Mapa</h1>
          </div>
          <br />

          <a href="startAdmin.html"
            ><input id="btnAgregar" type="submit" class="btn" value="Agregar cubículo" onclick="return confirm('¿Está seguro de que quiere agregar este cubículo?')" />
          </a>
        </div>
      </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBs0ZtPmiewSJ5orwoYTuZKuD1uPlJlpOU",
        authDomain: "pruebareque2.firebaseapp.com",
        databaseURL: "https://pruebareque2-default-rtdb.firebaseio.com",
        projectId: "pruebareque2",
        storageBucket: "pruebareque2.appspot.com",
        messagingSenderId: "430710672818",
        appId: "1:430710672818:web:8417957c13b58d8beba8ab",
        measurementId: "G-ZHHEESZQXC"
      };
      // Function to get form values
      function getInputVal(id) {
        return document.getElementById(id).value;
      }

      firebase.initializeApp(firebaseConfig);

      var messagesRef = firebase.database().ref('Cubiculo');
      
      document
        .getElementById("btnAgregar")
        .addEventListener("click", agregarCubiculo);

      function agregarCubiculo() {
        //e.preventDefault();

        // Get values
        var numero =getInputVal('numero');
        var descripcion =getInputVal('descripcion');
        var accesibilidad =getInputVal('accesibilidad');
        var capacidad =getInputVal('capacidad');
        var ubicacion =getInputVal('ubicacion');
        var disponibilidad =getInputVal('disponibilidad');
        
        saveMessage(numero,descripcion,accesibilidad,capacidad,ubicacion,disponibilidad);
        document.getElementById('contactForm').reset();
          
        
          
      }

      

      //Función para guardar datos anidados en la base 
      function saveMessage(numero,descripcion,accesibilidad,capacidad,ubicacion,disponibilidad) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
              idCubiculo:"cubiculo"+numero,
              descripcion :descripcion,
              accesibilidad :accesibilidad,
              capacidad :capacidad,
              ubicacion :ubicacion,
              disponibilidad :disponibilidad,
              tiempoMaxUso:"0",
                
            });
        }

    </script>
  </body>
</html>
