<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/styles/mainStyle.css" />
    <link rel="stylesheet" href="public/styles/loginPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login</title>
  </head>

  <body>
    <header>
      <img src="public/images/bbLogo.png" class="logo" />
      <label><strong>Biblio-Booking</strong></label>
    </header>

    <div class="container">
      <div class="welcome">
        <h2>Bienvenido a Biblio-Booking</h2>
        <br />
        <p>Inicie sesión para continuar</p>
        <img
          src="public/images/backgroundMain.jpg"
          width="500"
          height="500"
        <br />
      </div>
      <div class="login">
        <form action="mainPage.html">
          <h2>Iniciar Sesión</h2>
          <div class="inputDiv">
            <div>
              <h4>Correo electrónico o usuario</h4>
              <input class="input" type="text" required />
            </div>
          </div>

          <div class="inputDiv">
            <div>
              <h4>Contraseña</h4>
              <input class="input" type="password" required />
            </div>
          </div>
          <input type="submit" class="btn" value="Ingresar" />
          <a href="registerPage.html">¿No tienes cuenta para ingresar? Regístrate</a>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBs0ZtPmiewSJ5orwoYTuZKuD1uPlJlpOU",
        authDomain: "pruebareque2.firebaseapp.com",
        databaseURL: "https://pruebareque2-default-rtdb.firebaseio.com",
        projectId: "pruebareque2",
        storageBucket: "pruebareque2.appspot.com",
        messagingSenderId: "430710672818",
        appId: "1:430710672818:web:8417957c13b58d8beba8ab",
        measurementId: "G-ZHHEESZQXC",
      };

      firebase.initializeApp(firebaseConfig);

      var messagesRef = firebase.database().ref("Collected Data");

      document
        .getElementById("botonAgregar")
        .addEventListener("click", submitForm);

      function submitForm(e) {
        e.preventDefault();

        // Get values
        var name = getInputVal("name");
        var email = getInputVal("email");

        saveMessage(name, email);
        document.getElementById("contactForm").reset();
      }

      document
        .getElementById("botonInfo")
        .addEventListener("click", obtenerInfoPantalla);

      // function obtenerInfoConsola() {
      //     messagesRef.once('value').then(function(snapshot) {
      //     // Loop through each child node
      //     snapshot.forEach(function(childSnapshot) {
      //         // Get the data stored under this child node
      //         var data = childSnapshot.val();
      //         // Log the name and email to the console
      //         console.log(data.name + ': ' + data.email);
      //     });
      //     console.log('--------------------------');
      //     });
      // }

      function obtenerInfoPantalla() {
        messagesRef.once("value", function (snapshot) {
          var data = snapshot.val();
          var dataDisplay = document.getElementById("dataDisplay");

          // Limpia la pantalla
          dataDisplay.innerHTML = "";

          // Agrega toda la informacion a pantalla de la clase seleccionada
          for (var key in data) {
            var item = data[key];
            dataDisplay.innerHTML +=
              "<p>Nombre: " + item.name + ", Correo: " + item.email + "</p>";
          }
        });
      }

      document
        .getElementById("botonBuscar")
        .addEventListener("click", buscarInfo);

      function buscarInfo() {
        // Get values
        var nombre = getInputVal("name").toLowerCase();
        var correo = getInputVal("email").toLowerCase();

        messagesRef.once("value", function (snapshot) {
          var data = snapshot.val();
          var dataDisplay = document.getElementById("dataDisplay");

          // Limpia la pantalla
          dataDisplay.innerHTML = "";

          // Agrega toda la informacion a pantalla de la clase seleccionada
          for (var key in data) {
            var item = data[key];
            // Se puede cambiar .startsWith() por .includes() para que detecta las palabras buscadas en cualquier posicion de las palabras almacenadas
            if (
              item.name.toLowerCase().startsWith(nombre) == true &&
              item.email.toLowerCase().startsWith(correo) == true &&
              nombre != "" &&
              correo != ""
            ) {
              dataDisplay.innerHTML +=
                "<p>Nombre: " + item.name + ", Correo: " + item.email + "</p>";
            }
          }
          if (dataDisplay.innerHTML == "") {
            dataDisplay.innerHTML += "<p>No existen similitudes</p>";
          }
        });
      }

      // Function to get form values
      function getInputVal(id) {
        return document.getElementById(id).value;
      }

      // Save message to firebase
      function saveMessage(name, email) {
        var newMessageRef = messagesRef.push();
        newMessageRef.set({
          name: name,
          email: email,
        });
      }
    </script>
  </body>
</html>
