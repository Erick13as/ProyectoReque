<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/styles/mainStyle.css" />
    <link rel="stylesheet" href="public/styles/solicitudPage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cubículos</title>
  </head>
  <header>
    <img src="public/images/bbLogo.png" class="logo" />
    <label><strong>Biblio-Booking</strong></label>
  </header>

  <body>
    <form>
      <div class="container">
        <div class="column left-column">
          <div class="title">
            <h1>Modificar tiempo de uso</h1>
          </div>

          <div class="formulario">
            <label for="numero">Número de cubículo a modificar:</label>
            <br />

            <input type="text" id="numero" name="numero" required />
            <br /><br />
            <label for="rango">Rango máximo de uso en minutos:</label>
            <br />
            <input type="text" id="rango" name="rango" required />
            <br /><br /><br />
            <input id="botonGuardar" type="button" class="btn" value="Guardar cambios" onclick="return confirm('¿Está seguro de que quiere cambiar el tiempo máximo de uso de este cubículo?')" />
            <h4><div id="dataDisplay" style = "display: flex; justify-content: center"></div></h4>
          </div>
        </div>
      </div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBs0ZtPmiewSJ5orwoYTuZKuD1uPlJlpOU",
        authDomain: "pruebareque2.firebaseapp.com",
        databaseURL: "https://pruebareque2-default-rtdb.firebaseio.com",
        projectId: "pruebareque2",
        storageBucket: "pruebareque2.appspot.com",
        messagingSenderId: "430710672818",
        appId: "1:430710672818:web:8417957c13b58d8beba8ab",
        measurementId: "G-ZHHEESZQXC",
      };

      firebase.initializeApp(firebaseConfig);

      var messagesRef = firebase.database().ref("Cubiculo");

      document
        .getElementById("botonGuardar")
        .addEventListener("click", modificarTiempo);

      function modificarTiempo(){
        var numero = "cubiculo"+getInputVal("numero");
        var rango = getInputVal("rango");
        messagesRef.once('value', function(snapshot) {
          var data = snapshot.val();
          var dataDisplay = document.getElementById('dataDisplay');
          dataDisplay.innerHTML = '';
          for (var key in data) {
              var item = data[key];
              if (item.idCubiculo.toLowerCase()==numero && numero!='cubiculo' && rango!='') {
                messagesRef.child(key).update({ tiempoMaxUso: rango });
                window.location.href = "startAdmin.html";
                dataDisplay.innerHTML += '<p>Tiempo maximo del cubiculo modificado</p>';
              }
          }
          if (dataDisplay.innerHTML == '') {
              dataDisplay.innerHTML += '<p>El cubiculo no existe</p>';
          }
        });
      }

      // Function to get form values
      function getInputVal(id) {
        return document.getElementById(id).value;
      }
    </script>
  </body>
</html>
