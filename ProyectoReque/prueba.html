<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Biblio-Booking</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
 
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
 
<body class="container" style="margin-top: 50px;
    width: 50%; height:auto;">
     
    <h2 class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
        Prueba
    </h2>
    
    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group" id="inputName">
                    <label for="exampleFormControlInput1">
                        Enter Your Name
                    </label>
                     
                    <input type="text" class="form-control"
                    id="name" placeholder="Enter your name">
                </div>
 
                <div class="form-group" id="inputEmail">
                    <label for="exampleFormControlInput2">
                        Email address
                    </label>
                     
                    <input type="email" class="form-control"
                    id="email" placeholder="name@example.com">
                </div>

                <!-- Espacio para ingresar pais. Para prueba de meter datos en dos tablas a la vez -->
                <div class="form-group" id="inputCountry">
                    <label for="exampleFormControlInput3">
                        inputCountry
                    </label>
                     
                    <input type="text" class="form-control"
                    id="country" placeholder="Country">
                </div>

                <div class="form-group" style="display: none" id="inputNewName">
                    <label for="exampleFormControlInput2">
                        New Name
                    </label>
                     
                    <input type="text" class="form-control"
                    id="NewName" placeholder="Enter your name">
                </div>

                <div class="form-group" style="display: none" id="inputNewEmail">
                    <label for="exampleFormControlInput2">
                        New Email address
                    </label>
                     
                    <input type="email" class="form-control"
                    id="NewEmail" placeholder="name@example.com">
                </div>
            </div>
            <button id="botonAgregar" type="submit" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px; margin-right: 15px; margin-bottom: 10px">
                Agregar
            </button>
            <button id="botonInfo" type="button" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px; margin-right: 15px; margin-bottom: 10px">
                Informaci√≥n en la base
            </button>
            <button id="botonBuscar" type="button" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px; margin-right: 15px; margin-bottom: 10px">
                Buscar
            </button>
            <button id="botonEliminar" type="button" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px; margin-right: 15px; margin-bottom: 10px">
                Eliminar
            </button>
            <button id="botonModificar" type="button" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px; margin-right: 15px; margin-bottom: 10px">
                Modificar
            </button>
            <button id="botonConfirmar" type="button" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px; margin-right: 15px; margin-bottom: 10px; display: none">
                Confirmar
            </button>
            <button id="botonAtras" type="button" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px; margin-right: 15px; margin-bottom: 10px; display: none">
                Atras
            </button>

            <div id="dataDisplay"></div>
        </div>
    </form>
 
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>
     
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBs0ZtPmiewSJ5orwoYTuZKuD1uPlJlpOU",
            authDomain: "pruebareque2.firebaseapp.com",
            databaseURL: "https://pruebareque2-default-rtdb.firebaseio.com",
            projectId: "pruebareque2",
            storageBucket: "pruebareque2.appspot.com",
            messagingSenderId: "430710672818",
            appId: "1:430710672818:web:8417957c13b58d8beba8ab",
            measurementId: "G-ZHHEESZQXC"
	    };
 
        firebase.initializeApp(firebaseConfig);
 
        var messagesRef = firebase.database()
            .ref('Collected Data');

        //<!-- Referencia a nueva Tabla -->
        var messagesRef2 = firebase.database()
            .ref('Country');

        document.getElementById('botonAgregar')
            .addEventListener('click', submitForm);

        function submitForm(e) {
            e.preventDefault();
 
            // Get values
            var name = getInputVal('name');
            var email = getInputVal('email');
            var country = getInputVal('country');

            var dataDisplay = document.getElementById('dataDisplay');

            // Limpia la pantalla
            dataDisplay.innerHTML = '';

            if (name=='' || email==''|| country=='') {
                    dataDisplay.innerHTML += '<p>Llene todos los espacios en blanco</p>';
                }
            else {
                saveMessage(name, email, country);
                document.getElementById('contactForm').reset();
            }
        }
 
        document.getElementById('botonInfo')
            .addEventListener('click', obtenerInfoPantalla);

        // function obtenerInfoConsola() {
        //     messagesRef.once('value').then(function(snapshot) {
        //     // Loop through each child node
        //     snapshot.forEach(function(childSnapshot) {
        //         // Get the data stored under this child node
        //         var data = childSnapshot.val();
        //         // Log the name and email to the console
        //         console.log(data.name + ': ' + data.email);
        //     });
        //     console.log('--------------------------');
        //     });
        // }

        function obtenerInfoPantalla() {
            messagesRef.once('value', function(snapshot) {
            var data = snapshot.val();
            var dataDisplay = document.getElementById('dataDisplay');

            // Limpia la pantalla
            dataDisplay.innerHTML = '';

            // Agrega toda la informacion a pantalla de la clase seleccionada
            for (var key in data) {
                var item = data[key];
                dataDisplay.innerHTML += '<p>Nombre: ' + item.name + ', Correo: ' + item.email + '</p>';
            }
            });
        }

        document.getElementById('botonBuscar')
            .addEventListener('click', buscarInfo);

        function buscarInfo() {

            // Get values
            var nombre = getInputVal('name').toLowerCase();
            var correo = getInputVal('email').toLowerCase();

            messagesRef.once('value', function(snapshot) {
            var data = snapshot.val();
            var dataDisplay = document.getElementById('dataDisplay');

            // Limpia la pantalla
            dataDisplay.innerHTML = '';

            // Agrega toda la informacion a pantalla de la clase seleccionada
            for (var key in data) {
                var item = data[key];
                // Se puede cambiar .startsWith() por .includes() para que detecta las palabras buscadas en cualquier posicion de las palabras almacenadas
                if (item.name.toLowerCase().startsWith(nombre)==true && item.email.toLowerCase().startsWith(correo)==true && nombre!='' && correo!='') {
                    dataDisplay.innerHTML += '<p>Nombre: ' + item.name + ', Correo: ' + item.email + '</p>';
                }
            }
            if (dataDisplay.innerHTML == '') {
                dataDisplay.innerHTML += '<p>No existen similitudes</p>';
            }
            });
        }

        document.getElementById('botonEliminar')
            .addEventListener('click', eliminarInfo);

        function eliminarInfo() {

            // Get values
            var nombre = getInputVal('name').toLowerCase();
            var correo = getInputVal('email').toLowerCase();

            messagesRef.once('value', function(snapshot) {
            var data = snapshot.val();
            var dataDisplay = document.getElementById('dataDisplay');

            // Limpia la pantalla
            dataDisplay.innerHTML = '';

            // Agrega toda la informacion a pantalla de la clase seleccionada
            for (var key in data) {
                var item = data[key];
                // Se puede cambiar .startsWith() por .includes() para que detecta las palabras buscadas en cualquier posicion de las palabras almacenadas
                if (item.name.toLowerCase()==nombre && item.email.toLowerCase()==correo && nombre!='' && correo!='') {
                    messagesRef.child(key).remove()
                    dataDisplay.innerHTML += '<p>Dato eliminado</p>';
                    break
                }
            }
            if (dataDisplay.innerHTML == '') {
                dataDisplay.innerHTML += '<p>No existen similitudes</p>';
            }
            });
        }
        
        document.getElementById('botonModificar')
            .addEventListener('click', menuModificar);
        
        function menuModificar() {
            var botonAgregar = document.getElementById('botonAgregar').style.display = "none";
            var botonInfo = document.getElementById('botonInfo').style.display = "none";
            var botonBuscar = document.getElementById('botonBuscar').style.display = "none";
            var botonEliminar = document.getElementById('botonEliminar').style.display = "none";
            var botonModificar = document.getElementById('botonModificar').style.display = "none";

            var inputNewName = document.getElementById('inputNewName').style.display = "block";
            var inputNewEmail = document.getElementById('inputNewEmail').style.display = "block";
            var botonConfirmar = document.getElementById('botonConfirmar').style.display = "block";
            var botonAtras = document.getElementById('botonAtras').style.display = "block";

            var dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.innerHTML = '';
        }

        document.getElementById('botonAtras')
            .addEventListener('click', menuPrincipal);
        
        function menuPrincipal() {
            var botonAgregar = document.getElementById('botonAgregar').style.display = "block";
            var botonInfo = document.getElementById('botonInfo').style.display = "block";
            var botonBuscar = document.getElementById('botonBuscar').style.display = "block";
            var botonEliminar = document.getElementById('botonEliminar').style.display = "block";
            var botonModificar = document.getElementById('botonModificar').style.display = "block";

            var inputNewName = document.getElementById('inputNewName').style.display = "none";
            var inputNewEmail = document.getElementById('inputNewEmail').style.display = "none";
            var botonConfirmar = document.getElementById('botonConfirmar').style.display = "none";
            var botonAtras = document.getElementById('botonAtras').style.display = "none";
        }
            
        document.getElementById('botonConfirmar')
            .addEventListener('click', modificarInfo);

        function modificarInfo() {
            // Get values
            var nombre = getInputVal('name').toLowerCase();
            var correo = getInputVal('email').toLowerCase();
            var nuevoNombre = getInputVal('NewName');
            var nuevoCorreo = getInputVal('NewEmail');

            messagesRef.once('value', function(snapshot) {
            var data = snapshot.val();
            var dataDisplay = document.getElementById('dataDisplay');

            // Limpia la pantalla
            dataDisplay.innerHTML = '';

            for (var key in data) {
                var item = data[key];
                if (item.name.toLowerCase()==nombre && item.email.toLowerCase()==correo && nombre!='' && correo!='' && nuevoNombre!='' && nuevoCorreo!='') {
                    messagesRef.child(key).update({ name: nuevoNombre, email: nuevoCorreo });
                    dataDisplay.innerHTML += '<p>Dato modificado</p>';
                    menuPrincipal()
                    break
                }
            }
            if (dataDisplay.innerHTML == '') {
                dataDisplay.innerHTML += '<p>No existen similitudes</p>';
            }
            });
        }

        // Function to get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
 
        // Save message to firebase
        function saveMessage(name, email,country) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                name: name,
                email: email,
            });
            //Push a la tabla pais
            var newMessageRef = messagesRef2.push();
            newMessageRef.set({
                country:country,
            });
        }

    </script>
</body>
 
</html>
